<h2>Heroes</h2>

<div class="list-container">
  <div *ngFor="let hero of heroes$ | async" class="list-item">
    <div class="hero-id">{{ hero.id }}</div>

    <a
      [routerLink]="['/hero', hero.id]"
      class="text-decoration-none hero-name"
      >{{ hero.name }}</a
    >
  </div>
</div>

<a routerLink="/sidekicks" class="btn btn-light">Go to sidekicks</a>
